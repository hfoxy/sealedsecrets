name: Release

on:
  push:
    branches:
      - main
    tags:
      - v*
  release:
    types:
      - created

jobs:
  build:
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    name: Build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Golang
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.21.0'

      - name: Check Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Make bin directory
        run: mkdir -p bin

      - name: Build (${{ matrix.os }}/${{ matrix.arch }})
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -o ./bin/sealedsecrets-${{ matrix.os }}-${{ matrix.arch }} .

      - name: Add release file
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/sealedsecrets-${{ matrix.os }}-${{ matrix.arch }}
